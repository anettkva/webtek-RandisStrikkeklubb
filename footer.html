<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2</title>
    <link rel="stylesheet" type="text/css" href="footer_style.css" />
  </head>
  <body>
    <div class="footer-container" id="footer-content">
      <div class="inner-footer-container">
        <div class="footer-content">
          <div class="footer-contact">
            <div class="footer-contact1">
              <h4>Kontakt Randi</h4>
              <p>Mobil: 123 45 678</p>
              <p>Mail: randi@gmail.com</p>
            </div>
            <div class="footer-contact1">
              <h4>Kontakt Randisstrikkeklubb</h4>
              <p>Mobil: 456 98 362</p>
              <p>Mail: randistrikkeklubb@gmail.com</p>
            </div>
          </div>
          <div class="footer-logo"><img src="img/logo.png" alt="Logo" /></div>
          <div class="footer-language">
            <p class="language-text">Språk/region: Norway</p>
            <div id="modal-container">
              <div class="footer-newsletter" id="footer-newsletter">
                <p>Meld deg på vårt nyhetsbrev</p>
                <form>
                  <input
                    type="email"
                    name="email"
                    placeholder="Skriv inn din e-post"
                    required
                  />
                  <button type="submit" id="email-button">OK</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-divider"></div>
        <div class="footer-bottom">
          <p>2023 Randistrikkeklubb AS</p>
          <div class="footer-social-icons">
            <img
              src="img/facebook.svg"
              alt="Icon 1"
              width="20px"
              height="20px"
            />
            <img
              src="img/instagram.svg"
              alt="Icon 2"
              width="20px"
              height="20px"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="actions.js"></script>
  </body>
</html>
